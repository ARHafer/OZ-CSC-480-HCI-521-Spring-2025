name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CONNECTION_STRING: ${{ secrets.CONNECTION_STRING }}
    
    steps:
    - uses: actions/checkout@v4
    - name: Build all images in the docker-compose file
      run: docker compose build
