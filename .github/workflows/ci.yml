name: Continuous Integration

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:dind
        options: --privileged

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build all images in the docker-compose file
        run: docker compose build

      - name: Run tests with Testcontainers
        run: mvn test -Dtestcontainers.ryuk.container.privileged=true
        env:
          TESTCONTAINERS_RYUK_DISABLED: "false"